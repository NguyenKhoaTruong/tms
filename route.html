<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Directions</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXiMLkRaq16MeTMVOFnYWqxDd0TCV3prU&libraries=geometry&callback=initMap"
        async defer">
        </script>

    <script>
        const data = [[10.707197855355952, 106.93615121102836], [10.796232738243804, 106.74053639547414], 
        [10.795012960576202, 106.72188184969707], [10.787963341854569, 106.69955300059291], [10.799110364054618, 106.68928577973072],
        [10.825261241106542, 106.70667993346213], [10.827939670249133, 106.72155997085434]];
        const start_Point = 10.707197855355952
        const end_Point = 106.93615121102836

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7
            });
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });
            const waypoints = data.map(point => ({
                location: new google.maps.LatLng(point[0], point[1])
            }));
            data.forEach(function (point, index) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(point[0], point[1]),
                    map: map,
                    label: (index + 1).toString()
                });
            });
            const request = {
                origin: waypoints[0].location,
                destination: waypoints[waypoints.length - 1].location,
                waypoints: waypoints.slice(1, waypoints.length - 1),
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function (result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                }
            });

        }
    </script>
</head>

<body onload="initMap()">
        <div id="map" style="height: 1000px; width: 100%;"></div>
</body>

</html>
