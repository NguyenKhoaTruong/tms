<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;

        }

        #customers td,
        #customers th {
            border: 1px solid #181818;
            padding: 8px;
            text-align: center;

        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;

        }

        #customers tr:hover {
            background-color: #ddd;

        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;

        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 10px;
            position: absolute;

        }

        .p {
            font-weight: bold;
            font-size: 20px;
            padding-left: 20px;

        }
    </style>
</head>

<body>
    <div class="container">

    </div>
</body>

</html>
